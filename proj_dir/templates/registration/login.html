{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="login-form">
    <div class="card shadow-sm p-4">
      <h1 class="form-title mb-4">Вход</h1>

      {% if form.errors %}
        <div class="alert alert-danger">
          Неверный логин или пароль. Пожалуйста, попробуйте еще раз.
        </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.username.id_for_label }}" class="form-label">Логин</label>
          {{ form.username }}
        </div>
        <div class="mb-3">
          <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
          {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Войти</button>
        <input type="hidden" name="next" value="{{ next }}">
      </form>

      <div class="text-center mt-3">
        <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        <a href="{% url 'password_reset' %}">Забыли пароль?</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
